<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a vast collection of movies and TV shows with our powerful search engine."
    />
    <meta
      name="keywords"
      content="CineSearch, find movies, find TV shows, favorite movies, favorite TV shows"
    />
    <title>CineSearch: Find Your Next Favorite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo"><a href="/">CineSearch</a></div>
        <nav>
          <ul>
            <li>
              <a class="nav-link" href="/">Movies</a>
            </li>
            <li>
              <a class="nav-link" href="/shows.html">TV Shows</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="search">
      <div class="container">
        <form action="" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section id="search-results-wrapper" class="container">
      <heading id="search-results-heading"></heading>
      <!-- <div id="search-results" class="grid">
          <div class="card">
            <a href="#">
              <img src="../images/no-image.jpg" class="card-img-top" alt="" />
            </a>
            <div class="card-body">
              <h5 class="card-title">Movie Or Show Name</h5>
              <p class="card-text">
                <small class="text-muted">Release: XX/XX/XXXX</small>
              </p>
            </div>
          </div> -->
    </section>
    <footer class="main-footer">
      <div class="container">
        <div class="logo"><span>CineSearch</span></div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
